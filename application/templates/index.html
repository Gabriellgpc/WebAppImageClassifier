<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Simple WebAPP that runs a Image Classifier in the backend">
    <meta name="author" content="Condados, Luis Gabriel">
    <title>Image Classifier</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico"> -->
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/static/bootstrap-5.1.3-dist/css/form_upload.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-upload">
        <form method=post enctype=multipart/form-data>
            <h1 class="h3 mb-3 fw-normal">Please upload a image</h1>
            <input type="file" id="image" name="image" class="form-control" required autofocus>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
            <br>
            {% if image_loc %}
                <img class="mb-4" src=/static/{{image_loc}} alt="" width="240" height="240">
                <h4 class="h4 mb-3 fw-normal">I see a {{prediction_class}}</h4>
                <h5 class="h5 mb-3 fw-normal">Confidence: {{prediction_confidence}}%</h4>
            {%endif%}            
        </form>
    </main>

</body>

</html>
